<div>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="btn-toolbar pull-right" role="toolbar">
                <div class="btn-group">

                </div>
                <div class="btn-group">

                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-default" ng-click="selectedId=-1;$root.$dialog($id).url('${currentUrl}/subject').done()">${_//"New subject"}</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            &nbsp;
        </div>
    </div>
    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="p in data">
            <td>
                <input type="button" class="btn btn-default" value="${_//'Edit'}" ng-click="$parent.selectedId=p.id;$root.$dialog($id).url('${currentUrl}/subject').done();">
            </td>
            <td style="width:100%">
                <label>${_//"Code"}</label>:<span>{{p.SubjectCode}}</span><br>
                <label>${_//"Name"}</label>:<span>{{p.SubjectName}}</span><br>
                <p>{{p.SubjectDescription}}</p>
                
            </td>
        </tr>
        </tbody>
    </table>
    <ajax url="${currentUrl}">
        <call data-id="DoLoadItems" ng-model="data"/>
    </ajax>
</div>
