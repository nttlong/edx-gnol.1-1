<header style="background-image: url(http://sureworks.net/photo/banner/5a0bac80d5b52917b8cc7a12.png)">
    <div class="outer-wrapper">
      <div class="title" style="background-color: transparent;box-shadow: none">
        % if settings.FEATURES.get('ENABLE_COURSE_DISCOVERY'):
          <div class="course-search">
            <form method="get" action="/courses">
                <table>
                    <tbody>
                        <tr>
                            <td style="width: 100%;">
                                    <input class="search-input" name="search_query" type="text" placeholder="${_>'Search for a course'}" style="width:100%;float: left;"></input>
                            </td>
                            <td style="width:80px;">
                                    <button class="search-button" type="submit">
                                            <span class="icon fa fa-search" aria-hidden="true"></span><span class="sr">${_>"Search"}</span>
                                    </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
              <!-- <label><span class="sr">${_>"Search for a course"}</span>
                <input class="search-input" name="search_query" type="text" placeholder="${_>'Search for a course'}"></input>
              </label> -->
              
            </form>
          </div>
        % endif
      </div>
    </div>
  </header>
